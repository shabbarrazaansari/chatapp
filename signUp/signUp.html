<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form  style="border: 1px solid #ccc; width: 50%;" >
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter name" name="name" required id="name" autocomplete="off"><br>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required id="email" autocomplete="off"><br><br>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="password" autocomplete="off"><br>
      
          <label for="phone"><b>phone Number</b></label>
          <input type="number" placeholder="phonenumber"phone" required id="phone" autocomplete="off">
          <br>
          <br>
      
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label> -->
      
          <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
      
          <div class="clearfix">
            <!-- <button type="button" class="cancelbtn">Cancel</button> -->
            <button class="signupbtn" onclick="signupDetails(event)">Sign Up</button>
            <!-- <div id = "message"></div> -->
          </div>
        </div>
      </form>
      <script src="signup.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
