<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form style="border: 1px solid #ccc ; width: 50%;">
        <div class="container">
            <h1>login here</h1>
            <p>login using email and password</p>
            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email" required placeholder="email here"><br>
            <label for="password"><b>password</b></label><br>
            <input type="password" id="password" required placeholder="password here"><br><br>
            <button onclick="loginData(event)">Submit</button>



        </div>

    </form>
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

</body>
</html>
