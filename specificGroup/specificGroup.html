<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="specific.css">
</head>
<body>
    <div id="joined"></div>
    
    <div id="groupname"></div>
    <div>
        <button id="info">see members </button>
        <ul id="userslist"></ul>
    </div>
    <div class="mainbox">
    <div id="btn"> 

       
        <button id="btn1">Add someone</button>
        
        
        <div  id="searchbox" style="display: none;">
            
            <input type="text" id="search">
            <ul id="searchresult"></ul>
            <button id="btn3">search</button>
            <button id="btn2"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        
    </div>
    
        
        <div class="messagebox" >
            <label for="message"></label>
            <input type="text" name="msg" id="message">
            <div class="btn1" >
                <button onclick="messageDetails(event)"><i class="fa-solid fa-forward-fast"></i></button>

            </div>
            
        </div>
    </div>
    <div id="allMessage" class="sentmessage"></div>
    <script src="specificGroup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    
</body>
</html>
